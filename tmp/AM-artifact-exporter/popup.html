<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: #2d3748;
    }

    .subtitle {
      font-size: 13px;
      color: #718096;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: #4a5568;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover:not(:disabled) {
      background: #2d3748;
    }

    .button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }

    .button.success {
      background: #48bb78;
    }

    .button.success:hover:not(:disabled) {
      background: #38a169;
    }

    .progress {
      margin: 16px 0;
      display: none;
    }

    .progress.visible {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      background: #4a5568;
      transition: width 0.3s;
    }

    .progress-text {
      font-size: 12px;
      color: #718096;
      text-align: center;
    }

    .status {
      margin: 12px 0;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }

    .status.visible {
      display: block;
    }

    .status.info {
      background: #bee3f8;
      color: #2c5282;
    }

    .status.success {
      background: #c6f6d5;
      color: #22543d;
    }

    .status.error {
      background: #fed7d7;
      color: #742a2a;
    }

    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
      text-align: center;
    }

    .settings-link {
      font-size: 12px;
      color: #4a5568;
      text-decoration: none;
      cursor: pointer;
    }

    .settings-link:hover {
      color: #2d3748;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Claude Artifact Bulk Exporter</h1>
    <p class="subtitle">Export artifacts from all conversations</p>
  </div>

  <button id="exportBtn" class="button">Export All Artifacts</button>

  <div id="progress" class="progress">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 0%"></div>
    </div>
    <div id="progressText" class="progress-text">Processing...</div>
  </div>

  <div id="status" class="status"></div>

  <div class="footer">
    <a id="settingsLink" class="settings-link">Configure Organization ID</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
