<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #dddddd;
      --primary-color: #5436DA;
      --primary-hover: #4329B8;
      --secondary-color: #28a745;
      --secondary-hover: #218838;
      --disabled-bg: #cccccc;
      --success-bg: #d4edda;
      --success-text: #155724;
      --error-bg: #f8d7da;
      --error-text: #721c24;
      --info-bg: #d1ecf1;
      --info-text: #0c5460;
      --link-color: #5436DA;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #e0e0e0;
        --border-color: #3a3a3a;
        --primary-color: #6b52e8;
        --primary-hover: #7d66f0;
        --secondary-color: #32b34a;
        --secondary-hover: #3cc752;
        --disabled-bg: #3a3a3a;
        --success-bg: #1a4d2e;
        --success-text: #90ee90;
        --error-bg: #4d1a1a;
        --error-text: #ff9999;
        --info-bg: #1a3d4d;
        --info-text: #87ceeb;
        --link-color: #8b7aff;
      }
    }

    body {
      width: 350px;
      min-height: fit-content;
      padding: 8px 8px 4px 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    h2 {
      margin-top: 0;
      color: var(--text-color);
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background: var(--primary-color);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: var(--primary-hover);
    }
    button:disabled {
      background: var(--disabled-bg);
      cursor: not-allowed;
      color: #999;
    }
    #browseConversations {
      background: var(--secondary-color);
      margin-top: 8px;
    }
    #browseConversations:hover {
      background: var(--secondary-hover);
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
    }
    .success {
      background: var(--success-bg);
      color: var(--success-text);
    }
    .error {
      background: var(--error-bg);
      color: var(--error-text);
    }
    .info {
      background: var(--info-bg);
      color: var(--info-text);
    }
    .info a {
      color: var(--link-color);
    }
    .options {
      margin: 15px 0;
    }
    .export-row {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin: 8px 0;
      font-size: 13px;
      color: var(--text-color);
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div style="margin: -8px -8px 15px -8px;">
    <img src="popup-header.png" alt="Claude Conversation Exporter" style="width: 100%; height: auto; display: block;">
  </div>
  
  <div style="padding: 0 7px;">
    <div id="setupNotice" class="status info" style="display: none;">
      ‚ö†Ô∏è Organization ID not configured. 
      <a href="#" id="openOptions">Click here to set it up</a>
    </div>
    
    <div class="options">
    <!-- Chat Export Options -->
    <div class="export-row">
      <label>
        Chat format:
        <select id="format">
          <option value="json">JSON</option>
          <option value="markdown">Markdown</option>
          <option value="text">Plain Text</option>
        </select>
      </label>

      <label title="Include the conversation messages in the exported file">
        <input type="checkbox" id="includeChats" checked>
        Chats
      </label>

      <label title="Include extended thinking blocks in the exported conversation">
        <input type="checkbox" id="includeThinking">
        Thinking
      </label>

      <label title="Add conversation metadata (name, date, model, etc.) at the top of exported files">
        <input type="checkbox" id="includeMetadata">
        Metadata
      </label>
    </div>

    <!-- Artifact Export Options -->
    <div class="export-row">
      <label>
        Artifact format:
        <select id="artifactFormat">
          <option value="original">Original</option>
          <option value="markdown">Markdown</option>
          <option value="text">Plain Text</option>
          <option value="json">JSON</option>
        </select>
      </label>

      <label title="Include artifacts (code, documents, etc.) directly within the conversation text">
        <input type="checkbox" id="includeArtifacts">
        Inline Artifacts
      </label>

      <label title="Extract artifacts as separate files in nested folders">
        <input type="checkbox" id="extractArtifacts">
        Nested Artifacts
      </label>

      <label title="Flatten artifact structure (no subfolders, with conversation name prefix)">
        <input type="checkbox" id="flattenArtifacts">
        Flat Artifacts
      </label>
    </div>
  </div>

  <div style="font-size: 11px; color: #666; margin: 8px 0; padding: 8px; background: var(--info-bg); border-radius: 5px;">
    üí° <strong>Tip:</strong> Use "Browse All Conversations" to export memory with your conversations. Memory export is available in the bulk export interface.
  </div>

  <button id="exportCurrent">Export Current Conversation</button>
  <button id="exportAll">Export All Conversations</button>

  <button id="browseConversations">Browse All Conversations</button>
  
  <div id="status"></div>
  </div>

  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
